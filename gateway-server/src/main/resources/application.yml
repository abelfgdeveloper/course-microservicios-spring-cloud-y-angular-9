server:  port: 8090    spring:  application:    name: gateway-server  cloud:    loadbalancer:      ribbon:        enabled: false    gateway:      routes:      - id: students-service-actuator        uri: no://op        predicates: Path=/students/actuator/**        filters: SetStatus=404      - id: students-service-internal        uri: no://op        predicates: Path=/students/internal/**        filters: SetStatus=404      - id: students-service        uri: lb://students-service        predicates: Path=/students/**        filters: StripPrefix=1    
